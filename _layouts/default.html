<!DOCTYPE html>
<html lang="en" class="{{ page.tag }}">

{% include head.html %}

<body class="site">
  <div class="site-wrap"></div>
    {% if page.tag != 'home' %}
        {% include header.html %}
    {% endif %}
    <div class="post px2 py2 wrap" role="main" id="{{ page.date | date: '%Y-%m-%d' }}">
      <div class="measure">
        {{ content }}
      </div>
    </div>
  </div>

  {% include footer.html %}
</body>
</html>
